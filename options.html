<!DOCTYPE html>
<html>
<head>
  <title>X Reply Assistant Settings</title>
  <style>
    body { font-family: sans-serif; padding: 10px; min-width: 300px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], input[type="password"] { width: 95%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>X Reply Assistant Settings</h1>

  <label for="apiKey">OpenRouter API Key:</label>
  <input type="password" id="apiKey" name="apiKey" placeholder="Enter your OpenRouter API key">

  <button id="save">Save Key</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
